<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <main>
      <section class="matrix-info">
        <img class="matrix-info__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
        <h1 class="matrix-info__link">
          <a href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
          </a>
        </h1>
      </section>
      <section class="content">
        <h2 class="content__title">
          <label class="content__new-task-label" for="new-task">Add Item</label>
        </h2>
        <div class="new-task-container">
          <input class="content__task task-text" id="new-task" type="text">
          <button class="content__btn">Add</button>
        </div>
        <h2 class="content__title">Todo</h2>
        <ul class="todo-list" id="incompleted-tasks">
          <li class="todo-list__todo-item">
            <input class="todo-checkbox" type="checkbox">
            <label class="content__task task-label">Pay Bills</label>
            <input class="content__task task-text" type="text">
            <button class="content__btn edit-btn">Edit</button>
            <button class="content__btn delete-btn">
              <img class="content__delete-img" src="./remove.svg" alt="delete task">
            </button>
          </li>
          <li class="todo-list__todo-item edit-mode">
            <input class="todo-checkbox" type="checkbox">
            <label class="content__task task-label">Go Shopping</label>
            <input class="content__task task-text" type="text" value="Go Shopping">
            <button class="content__btn edit-btn">Save</button>
            <button class="content__btn delete-btn">
              <img class="content__delete-img" src="./remove.svg" alt="delete task">
            </button>
          </li>
        </ul>
        <h2 class="content__title">Completed</h2>
        <ul class="finished-tasks" id="completed-tasks">
          <li class="finished-tasks__finished-item">
            <input class="todo-checkbox" type="checkbox" checked>
            <label class="content__task task-label">See the Doctor</label>
            <input class="content__task task-text" type="text">
            <button class="content__btn edit-btn">Edit</button>
            <button class="content__btn delete-btn">
              <img class="content__delete-img" src="./remove.svg" alt="delete task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
